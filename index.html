<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fff0f5, #ffffff);
      text-align: center;
      color: #333;
    }

    .container {
      padding: 50px 20px;
      max-width: 800px;

    }

    h1 {
      font-size: 2.4rem;
      color: #b03060;
      margin-bottom: 5px;

      border: none;

      font-size: 1rem;
      border-radius: 25px;

  </div>

  </script>

</html>
