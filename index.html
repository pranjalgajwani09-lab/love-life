<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>365 Days of Us ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fff0f5, #ffffff);
      text-align: center;
      color: #333;
    }

    .container {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2.2rem;
      color: #b03060;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    video {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>365 Days of Togetherness ❤️</h1>
    <p>Cheers to 365 days of choosing each other, every single day.</p>

    <!-- Replace "love-video.mp4" with your video file name -->
    <video controls autoplay>
      <source src="love-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <footer>
      Forever grateful for you ✨
    </footer>
  </div>
</body>
</html>
